<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teleport Signup</title>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div class="main" >

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content" style="box-shadow: 1px 0px 20px black;">
                    <script type="text/javascript">var submitted=false;</script><iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='thankyou.html';}"></iframe>
                    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeG_MHUx3HRrtiq1pSkHfVenwEXS9o--Q42E5eW4hss_drT2g/formResponse" id="signup-form" class="signup-form" method="post" target="hidden_iframe" onsubmit="submitted=true;">
                        <h2 class="form-title">teleport.social</h2>
                        <h3 class="form-title">A to B, magically.</h3>
                        <div class="form-group">
                            <input type="url" class="form-input" name="entry.1834168741" id="instagram/facebook" placeholder="Enter Instagram/Facebook Link*" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="entry.1193594429" id="email" placeholder="Enter Email Address*" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Get in Line"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>

    </div>
    
</body>
</html>
