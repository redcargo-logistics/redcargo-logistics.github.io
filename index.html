<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teleport Signup</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <script type="text/javascript">var submitted=false;</script><iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='thankyou.html';}"></iframe>
                    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeG_MHUx3HRrtiq1pSkHfVenwEXS9o--Q42E5eW4hss_drT2g/formResponse" id="signup-form" class="signup-form" method="post" target="hidden_iframe" onsubmit="submitted=true;">
                        <h2 class="form-title">Teleport | Register of Interest</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="entry.2138977553" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="entry.1193594429" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="url" class="form-input" name="entry.1834168741" id="instagram/facebook" placeholder="Instagram/Facebook Link" required/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="entry.304595193" id="agree-term" class="agree-term" required/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>By clicking 'Sign Up', you agree that Teleport may send you marketing communications relating to our business which we think may be of interest to you.</label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>

    </div>
    
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
